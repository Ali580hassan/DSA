<!DOCTYPE html>
<html lang="en">

<head>
    <title>Queue</title>
    <script>
        // FIFO first come first serve
        let Queue = []
        let queSize = Queue.length
        let max = 5
        function enQueue(newVal) {
            if (queSize >= max) {
                alert("queue is full")
            } else {
                Queue[queSize] = newVal;
                queSize++
            }
        }
        function deQueue() {
            for (let i = 0; i < Queue.length; i++) {
                Queue[i] = Queue[i + 1]
            }
            queSize--
            Queue.length = queSize
        }
        function display() {

            console.log(Queue)
        }
        enQueue(5)
        enQueue(55)
        enQueue(23)
        deQueue()
        display()
    </script>
</head>

<body>

</body>

</html>
