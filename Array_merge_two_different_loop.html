<!DOCTYPE html>
<html lang="en">

<head>
    <title>merge two diff array using two diff loop</title>
    <script>
        let data = [2, 3, 4, 5, 6]
        let data2 = [7, 8, 9, 0]
        let data3 = []

        for (let i = 0; i < data.length; i++) {
            data3[i] = data[i]
        }
        for (let i = 0; i < data2.length; i++) {
            data3[data.length + i] = data2[i]
        }
        console.log(data3)

        console.log(data.reverse())
        // merge array method
        // data3 = [...Array, ...Array2]

    </script>
</head>

<body>
    <!-- 10 lines = time complexcity -->
    <!-- 4 variable  = space complexcity  -->
</body>

</html>
