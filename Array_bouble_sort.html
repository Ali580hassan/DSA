<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <script>
        let data = [12, 5, 50, 8, 7]

        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data.length; j++) {
                // console.warn(data) 
                if (data[j] > data[j + 1]) {
                    let temp = data[j] //12
                    data[j] = data[j + 1] // index 0 = 5
                    data[j + 1] = temp // index 1 = 12
                }
            }
        }
        console.log(data)
    </script>
</head>

</html>
