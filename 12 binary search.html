<!DOCTYPE html>
<html lang="en">

<head>
    <title>binary search</title>
    <script>
        // iterative approch (loops)  recursive approch (recursion )
        // binary search only apply o sort data
        // center to left or right
        let data = [5, 9, 10, 14]
        let start = 0;
        let end = data.length - 1;
        let pos = undefined;
        let find = 10;
        while (start <= end) {
            let mid = Math.floor((start + end / 2))
            if (data[mid] == find) {
                pos = mid
                break;
            } else if (data[mid] < find) {
                start = mid + 1
            } else {
                end = mid - 1
            }
        }
        console.log(pos)
    </script>
</head>
