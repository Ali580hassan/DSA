<!DOCTYPE html>
<html lang="en">

<head>
    <title>insertionSort</title>
    <script>
        // one loop -- >
        // sec loop < --
        let arr = [12, 11, 13, 5, 6]
        function insertionSort(data) {
            let i, j, current;
            for (i = 1; i < data.length; i++) {
                current = data[i] //11
                j = i - 1         //12        11
                while (j >= 0 && data[j] > current) {
                    data[j + 1] = data[j]  //[12, 12, 13, 5, 6]
                    j--
                }
                data[j + 1] = current
            }
        }
        insertionSort(arr)
        console.log(arr)
    </script>
</head>

</html>
