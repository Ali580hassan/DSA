<!DOCTYPE html>
<html lang="en">

<head>
    <title>binary search using recursion</title>
    <script>
        let data = [1, 33, 44, 66, 88, 99]
        let start = 0;
        let end = data.length - 1;
        let find = 88;
        let position = undefined;
        function binaryRecursion(item, start, end) {
            let mid = Math.floor((start + end) / 2)
            if (item[mid] == find) {
                position = mid
                return true
            } else if (item[mid] < find) {
                binaryRecursion(data, mid + 1, end)
            } else {
                binaryRecursion(data, start, mid - 1)
            }

        }
        binaryRecursion(data, start, end)
        console.log(position)

    </script>
</head>

</html>
