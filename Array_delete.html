        function deleteElement() {
            let data = [2, 3, 4, 5, 6, 7]
            let position = document.getElementById("input").value
            if (!isNaN(position) && position <= data.length) {
                position = parseInt(position)
                for (let i = position; i < data.length; i++) {
                    data[i] = data[i + 1]
                }
                data.length = data.length - 1
                console.log(data)
            } else {
                alert("plz enter valid number")
            }
        }

        data.splice(position-1 ,1)
    </script>
</head>

<body>
    <input type="text" id="input" placeholder="enter a number">
    <button onclick="deleteElement()">Delete Now</button>
</body>
