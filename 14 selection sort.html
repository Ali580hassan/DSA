<!DOCTYPE html>
<html lang="en">

<head>
    <title>selection sort</title>
    <script>
        let items = [20, 12, 53, 3]
        function selectionSort(data) {
            for (let i = 0; i < data.lenght; i++) {
                let minId = i
                for (let j = i + 1; j < data.lenght; j++) {
                    if (data[j] < data[minId]) {
                        minId = j
                    }
                }
                let temp = data[minId]
                data[minId] = data[i]
                data[i] = temp
            }
        }
        selectionSort(items)
        console.log(items)
    </script>
</head>

<body>

</body>

</html>
